{% extends "base.html" %}
{% block content %}
<h2>Réinitialiser votre mot de passe</h2>
<p>Entrez l'adresse email associée à votre compte :</p>
<form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}
    <button type="submit">Envoyer le lien de réinitialisation</button>
</form>
{% endblock %}
