{% extends "base.html" %}

{% block title %}Déconnexion{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4" style="max-width: 400px;">
    <h2 class="text-center mb-4">Déconnexion</h2>
    <p class="text-center">Êtes-vous sûr de vouloir vous déconnecter ?</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-danger">
          <i class="fas fa-sign-out-alt"></i> Oui, me déconnecter
        </button>
        <a href="{% url 'core:dashboard' %}" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Annuler
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
