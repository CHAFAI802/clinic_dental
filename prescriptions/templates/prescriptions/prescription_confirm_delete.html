{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Supprimer l’ordonnance du patient {{ object.appointment.patient }} ?</h2>
  <p>Cette action est irréversible.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'prescriptions:prescription_list' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
