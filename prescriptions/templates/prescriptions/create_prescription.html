{% extends "base.html" %}
{% block content %}
<h2>Nouvelle ordonnance pour {{ appointment.patient }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>

{% if appointment.prescription %}
  <a href="{% url 'prescriptions:prescription_pdf' pk=appointment.id %}"
     class="btn btn-success mt-3">Télécharger PDF</a>
{% endif %}
{% endblock %}
