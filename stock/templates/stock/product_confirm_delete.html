{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Confirmer la suppression</h2>
  <p>Voulez-vous vraiment supprimer le produit <strong>{{ object.name }}</strong> ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'stock:product_list' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
