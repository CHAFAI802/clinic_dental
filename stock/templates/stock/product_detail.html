{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Détails du produit</h2>
  <div class="card">
    <div class="card-body">
      <p><strong>Nom :</strong> {{ product.name }}</p>
      <p><strong>Catégorie :</strong> {{ product.category }}</p>
      <p><strong>Quantité :</strong> {{ product.quantity }}</p>
      <p><strong>Description :</strong> {{ product.description|linebreaks }}</p>
      <a href="{% url 'stock:product_update' product.pk %}" class="btn btn-primary">Modifier</a>
      <a href="{% url 'stock:product_delete' product.pk %}" class="btn btn-danger">Supprimer</a>
      <a href="{% url 'stock:product_list' %}" class="btn btn-secondary">Retour à la liste</a>
    </div>
  </div>
</div>
{% endblock %}
