{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un mouvement</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div class="mb-3">
        <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% for error in field.errors %}
          <div class="text-danger">{{ error }}</div>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">
      {% if form.instance.pk %}Mettre à jour{% else %}Créer{% endif %}
    </button>
    <a href="{% url 'stock:movement_list' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
