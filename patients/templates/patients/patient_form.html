{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{% if object %}Modifier{% else %}Ajouter{% endif %} un patient</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a href="{% url 'patients:patient_list' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
