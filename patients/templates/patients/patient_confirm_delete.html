{% extends "base.html" %}
{% block content %}
  <h2>Supprimer le patient</h2>
  <p>Êtes-vous sûr de vouloir supprimer
     <strong>{{ patient.first_name }} {{ patient.last_name }}</strong> ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'patients:patient_list' %}">Annuler</a>
  </form>
{% endblock %}
