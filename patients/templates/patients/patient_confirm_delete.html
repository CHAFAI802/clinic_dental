{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Supprimer le patient</h2>
  <p>Êtes-vous sûr de vouloir supprimer <strong>{{ object.first_name }} {{ object.last_name }}</strong> ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'patients:patient_list' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
